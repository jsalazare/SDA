<ion-view title="Sign up" hide-nav-bar="true" cache-view="false" id="page5">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div id="signUp-markdown2" ng-if="error" class="show-list-numbers-and-dots error-box">
      <p style="color:#fffff;">{{error}}</p>
    </div>
    <div class="spacer" style="width: 320px; height: 5px;"></div>
    <div class="logo infinite bounce">
      <img src="img/welcome.gif" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h4 id="signUp-heading2" style="color:#005CA9;font-weight:400;text-align:center;" class="title">Share.Anything</h4>
    <form id="signUp-form6" class="list">
      <label class="item item-input item-floating-label font spancolor" id="signUp-input12">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name">
      </label>
      <label class="item item-input item-floating-label font spancolor" id="signUp-input10">
        <span class="input-label">Department</span>
        <input type="text" placeholder="Department">
      </label>
      <label class="item item-input 
item-floating-label font spancolor" name="birthday">
        <span class="input-label" placeholder="ivana">Birthdate</span>
        <input type="date">
      </label>
      <label class="item item-input item-floating-label font spancolor" id="signUp-input15" name="email">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label font spancolor" id="signUp-input13" name="password">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <div class="spacer" style="width: 320px; height: 19px;"></div>
      <button id="signUp-button8" ng-click="signup()" class="button button-positive  button-block btnsignin">Sign up!</button>
      <button id="signUp-button8" ng-click="back()" class="button button-positive  button-block btnsignin">Back</button>
    </form>
  </ion-content>
</ion-view>
