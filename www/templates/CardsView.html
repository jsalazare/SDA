	<ion-content padding="true" class="has-header">

			<td-cards>


				<td-card ng ng-repeat="card in cards" on-destroy="cardDestroyed($index);" on-partial-swipe="cardPartialSwipe(amt)" on-swipe-left="saveLastCard($index); CancelRide();"
					on-swipe-right="cardSwiped(myUserId,card._id); AcceptRide();">

							<circle cx="152" cy="105" r="5" stroke="#59c0be" stroke-width="4" fill="white" />
							<text x="105" y="57" font-family: 'Fredoka One'; font-size="15px" fill="#e97269 " alignment-baseline="central">{{card.departure.properties.name}} KA</text>
							<text x="125" y="74" font-family: 'Fredoka One'; font-size="12px" fill="#59c0be" alignment-baseline="central">Destination {{card._id}}</text>
							<text x="112" y="87" font-family: 'Fredoka One';font-size="9px" fill="#bcc9d5 " alignment-baseline="central">Pick up: KA hbf</text>

							<line x1="152" y1="108" x2="152" y2="110" style="stroke:#59c0be ;stroke-width:3" />
							<line x1="152" y1="112" x2="152" y2="115" style="stroke:#59c0be ;stroke-width:3" />
							<line x1="152" y1="117" x2="152" y2="121" style="stroke:#59c0be ;stroke-width:3" />
							<line x1="152" y1="123" x2="152" y2="131" style="stroke:#59c0be ;stroke-width:3" />
							<line x1="152" y1="133" x2="152" y2="149" style="stroke:#59c0be ;stroke-width:3" />
							<line x1="152" y1="151" x2="152" y2="183" style="stroke:#59c0be ;stroke-width:3" />
							<!--   <circle cx="152" cy="165" r="10" fill="#59c0be  " />-->

							<polygon fill="none" stroke="#59c0be" stroke-width="3" points="152,196 145,183 160,183" />
							<text x="100" y="205" alignment-baseline="central" font-family: 'Fredoka One'; font-size="15px" fill="#e97269">{{card.destiny.properties.name}} & GAD</text>
							<text x="125" y="218" alignment-baseline="central" font-family: 'Fredoka One'; font-size="12px" fill="#59c0be">Karlsruhe</text>
							<text x="112" y="230" alignment-baseline="central" font-family: 'Fredoka One'; font-size="9px" fill="#bcc9d5">Drop off: Dieselstra√üe</text>

							<polygon>

						</svg>
						<div class="row attendeeList">
							<div ng-repeat="user in users track by $index" class="col-20">
								<img src="img/{{user.src}}" class="thumbnailAt AtendeeAccept" ng-click="alertMe()">
							</div>

							<!--<div class="col-20 col-offset-10"><img src="img/ivana.jpg" class="thumbnailAt AtendeeAccept" >Ivana </div>
              <div class="col-20"><img src="img/ines.jpg" class="thumbnailAt AtendeeAccept"> Ines </div>
              <div class="col-20"><img src="img/salazar.jpg" class="thumbnailAt AttendeeCancel"> Javier </div>
                collection-repeat="user in users"

              <div class="col-20"><img src="img/tala.jpg" class="thumbnailAt AtendeeAccept" ng-click="showProfile()" ng-controller="JoinEventCtrl">Tala</div>-->
						</div>
						<!-- <button class="button button-positive  button-block btn2">Cancel</button>-->
					</div>
				</td-card>
			</td-cards>

			<div class="round-button">
				<div class="round-button-circle" style="  background-image: url('img/arrow.png');" ng-click="goBack()">

				</div>


		</ion-pane>

	</ion-content>
